<div class="row my-5">
  <div>
    <a class="btn btn-link d-flex align-items-center" routerLink="" routerLinkActive="active"><i class="bi bi-arrow-left-circle m-2" style="font-size: 2.5rem;"></i>Voltar</a>
  </div>
  <div class="col-12">
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="row mb-4">
          <h4>
            <i class="bi bi-list-task"></i> Adicionar Tarefa
          </h4>
        </div>
        <form name="form" [formGroup]="newTaskForm" (ngSubmit)="newTaskForm.valid && onSubmitTaskForm()">
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="title"><h6>Título</h6></label>
                <input type="text" class="form-control" formControlName="title" [ngClass]="{'is-invalid': newTaskForm.get('title')?.touched && newTaskForm.get('title')?.invalid}">
                <div class="invalid-feedback" *ngIf="newTaskForm.get('title')?.touched && newTaskForm.get('title')?.invalid">
                  <div *ngIf="newTaskForm.get('title')?.errors?.required">
                    Informar um título para a tarefa
                  </div>
                  <div *ngIf="newTaskForm.get('title')?.errors?.minlength">
                    Informar um título com pelo menos 3 caracteres
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="form-group">
                <label for="taskSelect"><h6>Categoria</h6></label>
                <select class="form-control" id="taskSelect" formControlName="listId">
                  <option  *ngFor="let list of lists" [selected]="newTaskForm.get('listId')?.value === list.id" [value]="list.id">{{list.title}}</option>
                </select>
                <div class="invalid-feedback" *ngIf="newTaskForm.get('title')?.touched && newTaskForm.get('title')?.invalid">
                  <div *ngIf="newTaskForm.get('listId')?.errors?.required">
                    Selecione uma categoria
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!newTaskForm.valid"><i class="bi bi-list-task"></i> Adicionar tarefa</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
