<div class="container">
  <div class="row my-2 align-items-center">
    <div class="col"><h5>Categorias</h5></div>
  </div>
  <div class="row">
    <div *ngFor="let category of categories" class="col-6 col-sm-6 col-md-4">
      <div class="card">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">{{category.tasksAmout}} Tarefas</h6>
          <h5 class="card-title">{{category.title}}</h5>
          <div class="progress" style="height: 4px;">
            <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row my-2 align-items-center">
    <div class="col">
      <h5>Todas as Tarefas</h5>
    </div>
    <div class="col d-flex justify-content-end">
      <button type="button" class="btn btn-primary" (click)="addTask()">Adicionar tarefa</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div *ngIf="tasks?.length then thenBlock else elseBlock"></div>
      <ng-template #thenBlock>
        <ul class="list-group">
          <li *ngFor="let task of tasks" class="list-group-item bg-white">{{task.title}}</li>
        </ul>
      </ng-template>
      <ng-template #elseBlock>
        <h6>Não há itens para exibir</h6>
      </ng-template>
    </div>
  </div>
</div>
